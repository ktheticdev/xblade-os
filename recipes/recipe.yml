---
# yaml-language-server: $schema=https://raw.githubusercontent.com/ktheticdev/bluebuild-cli/refs/heads/main/test-files/schema/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>
name: xblade_os
# description will be included in the image's metadata
description: ...x blade!

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/secureblue/silverblue-main-hardened
image-version: 43 # latest is also supported if you want new updates ASAP

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - type: files
    files:
      - source: system
        destination: / # copies files/system/* (* means everything inside it) into your image's root folder /
  - from-file: kernels/cachy-lto.yml

  - type: dnf
    repos:
      files:
        - https://download.docker.com/linux/fedora/docker-ce.repo
      copr:
        - name: iucar/rstudio
          chroot: fedora-43-x86_64
    install:
      packages:
        - zsh
        - docker-ce
        - docker-ce-cli
        - containerd.io
        - docker-buildx-plugin
        - docker-compose-plugin
        - R
        - rstudio-desktop
        - https://github.com/2dust/v2rayN/releases/latest/download/v2rayN-linux-rhel-64.rpm
        - https://github.com/ktheticdev/ricoh-spc261sfnw-driver-rpm/releases/download/v2/sp260_series_mf_pcl-1.01-0.noarch.rpm
        - https://github.com/ktheticdev/ricoh-spc261sfnw-driver-rpm/releases/download/v2/ricoh-scan-utility-rhel-1.01-0.x86_64.rpm
    remove:
      packages:
        # example: removing firefox (in favor of the flatpak)
        # "firefox" is the main package, "firefox-langpacks" is a dependency
        - firefox
        - firefox-langpacks # also remove firefox dependency (not required for all packages, this is a special case)
        - cosign
        
  - type: rpm-ostree
    repos:
      - https://negativo17.org/repos/fedora-multimedia.repo

  - type: akmods
    base: cachyos-lto
    nvidia:
      nvidia: proprietary
    install:
      - v4l2loopback
      - nvidia

  - type: dnf
    install:
      allow-erasing: true
      packages:
        - nvidia-driver
        - nvidia-driver-cuda
        - nvidia-settings

  - type: default-flatpaks
    configurations:
      - notify: true # Send notification after install/uninstall is finished (true/false)
        scope: system
        # If no repo information is specified, Flathub will be used by default
        install:
          - org.mozilla.firefox
          - org.gnome.Loupe
        remove:
          - org.gnome.eog

  - type: signing # this sets up the proper policy & signing files for signed images to work fully

